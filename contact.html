    <section id="contact" class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or inquiries, feel free to contact us.</p>
           
            <div class="contact-info">
                <address>
                    <p><strong>Phone:</strong> +91 8503001137</p>
                    <p><strong>Email:</strong> onwheelsown@gmail.com</p>
                    <p><strong>Address:</strong> In Front Zari Bari, Nawalgarh Road, Sikar, Rajasthan, India</p>
                    <p><a href=https://www.google.co.in/maps/place/On+Wheels+Rental+Cars/@27.6485407,75.1702042,17z/data=!3m1!4b1!4m6!3m5!1s0x396cbb29b87fcb77:0xb9f3eb47f6f820b2!8m2!3d27.6485407!4d75.1727791!16s%2Fg%2F11t9ldkmpp?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D>click here for Location</a></p>
                </address>
            </div>
            
            <form id="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required>
                </textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
